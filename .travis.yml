language: node_js
node_js: 
  - "node"

before_script:
  - npm install -g gulp
script:
  - gulp build
  - cd ./public
  - git init
  - git config --global push.default matching
  - git config --global user.email "${GitHubEMail}"
  - git config --global user.name "${GitHubUser}"
  - git add --all .
  - git commit -m "Travis CI Auto Builder"
  - git push --quiet --force https://${GitHubKEY}:x-oauth-basic@github.com/${GitHubUser}/STFW.info.git build

cache:
  directories:
    - "node_modules"

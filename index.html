<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Search the f**king web</title>
        <link rel="icon" sizes="192x192" href="./favicon.png">
        <link href="./css/mdui.min.css" rel="stylesheet">
        <!-- <style type="text/css">
            div.container {
                height: 100%
            }
            div.content {
                width: 100%
            }
        </style> -->
    </head>
    <body>
        <div class="mdui-container mdui-valign" style="height: 100vh">
            <div class="mdui-textfield mdui-textfield-floating-label mdui-center" style="width: 100vh">
                <i class="mdui-icon material-icons">&#xe8b6;</i>
                <label class="mdui-textfield-label">What are you looking for?</label>
                <input class="mdui-textfield-input" id="search-input"></input>
            </div>
        </div>
        <script src="./js/mdui.min.js"></script>
        <script type="text/javascript">
            var input = document.getElementById("search-input");
            input.addEventListener("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode == 13) {
                    var searchValue = input.value.replace(/ /g,"+");
                    window.location = "https://google.com/search?q="+searchValue;
                }
            });
        </script>
    </body>
</html>
